</head>
<body onload="carregarAtualizar();">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>

              <li class="nav-item">
                <a class="nav-link" href="cadastro.html">Cadastro</a>

      <div class="container-fluid">

        <h2>Atualizar Produto</h2>
        <hr>
        
            <div id="formulario">
    
                <form class="row g-3" style="width: 50%; margin:auto" onsubmit="return false">
                    <div class="col-12">
    
                      <label for="txtNomeProduto" class="form-label">Nome do Produto</label>
                      <input type="text" class="form-control" id="txtNomeProduto">
    
                    </div>
    
                    <div class="col-12">
                      <label for="txtDescricao" class="form-label">Descrição</label>
                      <input type="text" class="form-control" id="txtDescricao">
                    </div>
    
                    
                    <div class="col-12">
                      <label for="txtPreco" class="form-label">Preço</label>
                      <input type="text" class="form-control" id="txtPreco">
                    </div>
    
    
                    <div class="col-12">
                      <label for="txtImagem" class="form-label">Imagem do produto</label>
                      <input type="text" class="form-control" id="txtImagem">
                    </div>
    
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary" onclick="atualizar();"> Atualizar </button>
                    </div>
                  </form>
    
    
            </div>
    
        </div>
    
        <script src="js/bootstrap.min.js"></script>
        <script src="js/acao.js"></script>
